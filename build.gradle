import java.security.SecureRandom
plugins {
    id 'com.android.application' version '8.10.0' apply false
}

static def generateSafePackageName() {
    def secureRandom = new SecureRandom()
    def hex = Long.toHexString(secureRandom.nextLong()).replace('-', '')
    return "x" + hex
}

static def generateSafeSoName() {
    def secureRandom = new SecureRandom()
    def hex = Long.toHexString(secureRandom.nextLong()).replace('-', '')
    return "dpt_" + hex
}

ext {
    shellPackageName = generateSafePackageName()
    soName = generateSafeSoName()
    fullSoName = "lib${soName}.so"
}
